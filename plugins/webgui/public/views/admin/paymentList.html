<div layout="row" layout-wrap>
  <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="33" ng-repeat="t in time">
      <md-card ng-click="editPayment(t.id)">
          <md-card-header>
              <md-card-header-text>
                  <span class="md-title">{{ t.name }}</span>
              </md-card-header-text>
          </md-card-header>
          <md-card-content>
              <md-list layout="row">
                  <div flex-xs="5" flex-sm="10" flex-gt-sm="20"></div>
                  <div flex>
                  </div>
                  <div flex-xs="5" flex-sm="10" flex-gt-sm="20"></div>
              </md-list>
          </md-card-content>
      </md-card>
  </div>
</div>
