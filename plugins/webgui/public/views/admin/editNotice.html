<md-card>
    <md-card-content>
        <div>
            <form name="noticeForm">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Title</label>
                    <input name="title" ng-model="notice.title">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Content</label>
                    <textarea ng-model="notice.content" rows="5"></textarea>
                </md-input-container>
            </form>
        </div>
    </md-card-content>
</md-card>
<div flex layout="row" layout-align="center start">
    <div flex="10" flex-gt-sm="30"></div>
    <div layout="row" flex layout-align="space-around center">
        <md-button class="md-raised md-warn" ng-click="delete()">Delete</md-button>
        <md-button class="md-raised" ng-click="preview()">Preview</md-button>
        <md-button class="md-raised md-primary" ng-click="save()">Save</md-button>
    </div>
    <div flex="10" flex-gt-sm="30"></div>
</div>
