<md-dialog aria-label="sort dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div style="margin-bottom: 20px;">Sort by：</div>
            <div layout="row" layout-align="center center">
                <md-radio-group ng-model="publicInfo.accountMethod.sort" ng-change="sortAndFilter()">
                    <md-radio-button value="port_asc">Port Number ↑</md-radio-button>
                    <md-radio-button value="port_desc">Port Number ↓</md-radio-button>
                    <md-radio-button value="expire_asc">Expiration ↑</md-radio-button>
                    <md-radio-button value="expire_desc">Expiration ↓</md-radio-button>
                </md-radio-group>
            </div>
            <div style="margin-bottom: 20px;">Conditions：</div>
            <div layout="column" layout-align="center center">
                <div flex>
                    <md-checkbox ng-model="publicInfo.accountMethod.filter.expired" ng-change="sortAndFilter()">Not Expired</md-checkbox>
                </div>
                <div flex>
                    <md-checkbox ng-model="publicInfo.accountMethod.filter.unexpired" ng-change="sortAndFilter()">Expired</md-checkbox>
                </div>
                <div flex>
                    <md-checkbox ng-model="publicInfo.accountMethod.filter.unlimit" ng-change="sortAndFilter()">No Limit</md-checkbox>
                </div>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="publicInfo.hide()">
            OK
        </md-button>
    </md-dialog-actions>
</md-dialog>
