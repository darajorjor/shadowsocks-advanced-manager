<div layout="column">
    <div flex="15"></div>
    <div flex layout="row">
        <div flex="10" flex-gt-sm="30"></div>
        <div flex layout="column" layout-align="space-around stretch">
            <div style="height: 30px;"></div>
            <form name="accountForm">
                <md-input-container class="md-block">
                    <label translate>Phone Number</label>
                    <input type="text" required name="password" ng-model="account.password" ng-pattern="/(\+98|0)9(0(\d)|1(\d)|2(\d)|3(\d)|(9(\d)))\d{7}$/">
                    <div ng-messages="accountForm.password.$error">
                        <div ng-message="required">Password cannot be empty</div>
                    </div>
                </md-input-container>
            </form>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
    <div flex layout="row" layout-align="center start">
        <div flex="10" flex-gt-sm="30"></div>
        <div layout="row" flex layout-align="space-around center">
            <md-button class="md-primary" ng-click="cancel()">Cancel</md-button>
            <md-button class="md-raised md-primary" ng-click="confirm()">Confirm</md-button>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
</div>
